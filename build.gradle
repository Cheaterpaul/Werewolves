// For those who want the bleeding edge
buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'


version = "1.0"
group = "de.teamlapen.vampirismaddonexample" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "vampirism-addon-example"

sourceCompatibility = targetCompatibility = "1.8" // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "${mc_version}-${forge_version}"
    runDir = "run"


    mappings = "snapshot_20161220"
    // makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
}

repositories {
    //Maven repo for Vampirism
    maven {
        name = "maxanier"
        url = "https://maxanier.de/maven2"
    }
    //JEI - TODO remove once Vampirism has fixed its dependency declaration
    maven {
        url "http://dvs1.progwml6.com/files/maven"
    }
}

dependencies {


    //Depend on a decompiled version of Vampirism
    deobfCompile "de.teamlapen.vampirism:Vampirism:${vampirism_version}"
    //Check https://maxanier.de/maven2/de/teamlapen/vampirism for latest version

}

processResources
        {
            // this will ensure that this task is redone when the versions change.
            inputs.property "version", project.version
            inputs.property "mcversion", project.minecraft.version

            // replace stuff in mcmod.info, nothing else
            from(sourceSets.main.resources.srcDirs) {
                include 'mcmod.info'

                // replace version and mcversion
                expand 'version': project.version, 'mcversion': project.minecraft.version
            }

            // copy everything else, thats not the mcmod.info
            from(sourceSets.main.resources.srcDirs) {
                exclude 'mcmod.info'
            }
        }
