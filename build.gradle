buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

plugins {
    id 'com.matthewprenger.cursegradle' version '1.1.0'
}


configurations {
    optionalRuntime
    runtime.extendsFrom optionalRuntime // optionalRuntime dependencies are downloaded but not exported to POM
}

apply plugin: 'net.minecraftforge.gradle.forge'

loadProperties()

group = "de.teamlapen.vampirewerewolves"
archivesBaseName = "Vampires-and-Werewolves"
sourceCompatibility = 1.8
targetCompatibility = 1.8

def loadProperties() {
    ext.configFile = file "build.properties"

    configFile.withReader {
        def prop = new Properties()
        prop.load(it)
        project.ext.config = new ConfigSlurper().parse prop
    }

    ext.mod_version = "Test"
}

apply from: 'gradle/forge.gradle'
apply from: 'gradle/dev.gradle'
apply from: 'gradle/deploy.gradle'

sourceSets
        {
            main {
                java {
                    srcDir "$projectDir/src/main/java"
				}
                resources {
                    srcDir "$projectDir/src/main/resources"
                }
            }
            api {
                java {
                    srcDir "$projectDir/src/api/java"
                }
                resources {
                    srcDir "$projectDir/src/api/resources"
                }
            }
            test {
                java {
                    srcDir "$projectDir/src/test/java"
                }
                resources {
                    srcDir "$projectDir/src/test/resources"
                }
            }

}